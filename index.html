<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Refan | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 40px 20px;
    }

    .hero img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00e0ff;
      box-shadow: 0 0 25px rgba(0,224,255,0.6);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .hero h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    .hero p {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #cdefff;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 28px;
      border-radius: 30px;
      background: #00e0ff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      transform: scale(1.05);
    }

    /* SECTION */
    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      position: relative;
    }

    section h2::after {
      content: '';
      width: 80px;
      height: 3px;
      background: #00e0ff;
      display: block;
      margin: 12px auto 0;
    }

    /* PROJECT */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: 0.4s;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,224,255,0.3);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card .content {
      padding: 18px;
      text-align: center;
    }

    .card .content h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .card .content p {
      font-size: 0.95rem;
      color: #cdefff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <img src="pp.jpeg" alt="Foto Refan">
    <h1>Refan</h1>
    <p>Web Developer • RPL • GitHub Pages</p>
    <a href="#project" class="btn">Lihat Project</a>
  </div>

  <!-- PROJECT -->
  <section id="project">
    <h2>Project Saya</h2>

    <div class="projects">
      <div class="card">
        <img src="jepang.png" alt="Website Jepang">
        <div class="content">
          <h3>Website Edukasi Jepang</h3>
          <p>Website belajar Hiragana, Katakana, dan Kanji</p>
        </div>
      </div>

      <div class="card">
        <img src="chatbot.png" alt="Chatbot">
        <div class="content">
          <h3>Chatbot Project</h3>
          <p>Chatbot sederhana berbasis web</p>
        </div>
      </div>

      <div class="card">
        <img src="undangan.png" alt="Undangan">
        <div class="content">
          <h3>Undangan Digital</h3>
          <p>Undangan online modern dan responsif</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    © 2026 Refan • Powered by GitHub Pages
  </footer>

</body>
</html>
