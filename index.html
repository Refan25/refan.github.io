<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Refan | GitHub Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 10px;
    }

    section {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card p {
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="pp.jpeg" alt="Foto Profil">
    <h1>Refan</h1>
    <p>Website GitHub Pages Pertama ðŸš€</p>
  </header>

  <section>
    <h2>Galeri Project</h2>

    <div class="gallery">
      <div class="card">
        <img src="jepang.png" alt="Web Jepang">
        <p>Website Edukasi Jepang</p>
      </div>

      <div class="card">
        <img src="chatbot.png" alt="Chatbot">
        <p>Project Chatbot</p>
      </div>

      <div class="card">
        <img src="undangan.png" alt="Undangan">
        <p>Undangan Digital</p>
      </div>
    </div>
  </section>

  <footer>

  </footer>

</body>
</html>
